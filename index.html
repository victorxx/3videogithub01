    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos Engraçados e Conteúdo Econômico</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        #ok {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            width: 100%;
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: 0;
        }

        #conteudo {
            margin-top: 30px;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            color: #ccc;
            margin-bottom: 15px;
        }

        a {
            color: #00f;
            text-decoration: underline;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #666;
        }

        @media (max-width: 768px) {
            iframe {
                max-width: 100%;
            }
        }
        
    </style>

    <h1>Vídeos Engraçados e Conteúdo Econômico</h1>

    <!-- Seção para os iframes -->
    <div id="ok"></div>
    <button id="carregarMais">Carregar mais vídeos</button>

    <!-- Conteúdo econômico -->
    <div id="conteudo">
        <script>
            const conteudo = [
                `Estados Unidos e Europa: A inflação foi uma das maiores preocupações globais após a pandemia de COVID-19. O aumento dos preços de alimentos, energia e serviços levou os bancos centrais a aumentar as taxas de juros.`,
                `Brasil: O Brasil também enfrentou altos índices de inflação, com aumento nos preços de alimentos e combustíveis. O Banco Central subiu a taxa Selic para conter a inflação.`,
                `Taxas de Juros: Altas taxas afetam o crédito e o consumo. Com isso, economias tentam equilibrar crescimento e controle da inflação.`,
                `Recessão e Crescimento: A guerra na Ucrânia e a recuperação pós-pandemia dificultaram a estabilidade econômica global.`
            ];

            conteudo.forEach(paragrafo => {
                const p = document.createElement('p');
                p.textContent = paragrafo;
                document.getElementById('conteudo').appendChild(p);
            });
        </script>
    </div>

                iframe.src = videoLinks[i];
                iframe.title = "Vídeo engraçado";
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;

                const link = document.createElement('a');
                link.style.backgroundColor = '#007bff'; // Azul moderno
                link.style.color = 'white';
                link.style.padding = '10px 20px';
                link.style.border = 'none';
                link.style.borderRadius = '5px';
                link.style.textDecoration = 'none'; // Remove o sublinhado
                link.style.fontSize = '16px';
                link.style.fontFamily = 'Arial, sans-serif';
                link.style.fontWeight = 'bold';
                link.style.cursor = 'pointer';
                link.style.display = 'inline-block';
                link.style.transition = 'background-color 0.3s ease';

                
                link.href = "https://victorxx.github.io/topicogithub01/randomizador.html";
                link.target = "_blank";
                link.textContent = "Clique aqui para acessar a promoção";

                div.appendChild(iframe);
                div.appendChild(link);
                container.appendChild(div);
            }

            indiceAtual += quantidadePorLote;

            if (indiceAtual >= videoLinks.length) {
                document.getElementById('carregarMais').style.display = "none";
            }
        }

        // Carrega os primeiros 5 vídeos ao abrir
        carregarMaisVideos();

        // Event listener do botão
        document.getElementById('carregarMais').addEventListener('click', carregarMaisVideos);
    </script>
</body>
</html>
